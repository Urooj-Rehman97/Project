<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">Personal Information</legend>
    <form action="" >
      
        <label for="">Name: </label><input type="text" required placeholder="Enter your name:" autofocus><br><br>
        <label for="">Email: </label><input type="email"><br><br>
        <label for="">Password: </label><input type="password"><br><br>
        <label for="">Gender: </label><input type="radio" name="btn">Male <input type="radio"  name="btn">Female<br><br>
        <label for="">Hobbies: </label><input type="checkbox">Programming <input type="checkbox">Learning <input type="checkbox">Gaming<br><br>
        <label for="">Search: </label><input type="search"><br><br>
        <label for="">Course: </label><select name="" id="">
            <option value="MS Office">MS Office</option>
            <option value="BMW">BMW</option>
            <option value="Bootstrap">Bootstrap and JQuery</option>
            <option value="UI/UX">UI/UX</option>
            <option value="SEO">SEO</option>
        </select>
        <label for="">Url: </label><input type="url"><br><br>
        <label for="">Age: </label><input type="number" min="18" max="35" ><br><br>
        <label for="">Range: </label><input type="range"><br><br>
        <label for="">DOB: </label><input type="date"><br><br>
        <label for="">Time: </label><input type="time"><br><br>
        <label for="">Week: </label><input type="week"><br><br>
        <label for="">Month: </label><input type="month"><br><br>
        <label for="">Date and Time: </label><input type="datetime-local"><br><br>
        <label for="">Feedback: </label><textarea name="" id="" cols="35" rows="5"></textarea><br><br>
        <label for="">Status:</label><progress value="50" max="100"></progress>
        <label for="">Color: </label><input type="color"><br><br>   
        <input type="submit">
        <!-- <input type="button" value="Submit"> -->
    </form>
</fieldset>
</body>
</html>
